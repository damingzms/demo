log4j.rootLogger=${log4j.level}, Console

#log4j.category.org.springframework=WARN, Console
log4j.logger.java.sql.ResultSet=INFO
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=WARN
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c:%L] - %m%n

log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.Console.Threshold=INFO
log4j.appender.RollingFile.File=${log4j.path}
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c:%L] - %m%n
